            </div>            

            <div class="w3-panel">

                <div class="w3-row ">
                    <div class="w3-padding w3-col m3 l3">
                        <input class="w3-input w3-border w3-round" type='date' id='fecha' name='fecha'>

                    </div>
                    <div class="w3-padding w3-col m3 l2">

                        <button onclick="calcularIndicadores();" class="w3-btn w3-blue">Calculate indicators</button>
                    </div>
                    <div class="w3-padding w3-col m3 l2">

                    </div>
                    <div class="w3-padding w3-col m3 l5">

                </div>
                            
            </div>
