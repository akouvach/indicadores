{% extends 'base/base.html' %}

{% block content %}
<div class="w3-container">

    <table class='w3-table w3-border'>

        <tr>
            <td colspan="2">
                <div id="resultados" class="w3-container">

                    <img class="mySlides" src="{{ url_for('static',filename='img/uno.png') }}">
                    <img class="mySlides" src="{{ url_for('static',filename='img/dos.png') }}">
                    <img class="mySlides" src="{{ url_for('static',filename='img/tres.png') }}">
                    <img class="mySlides" src="{{ url_for('static',filename='img/cuatro.png') }}">
                    <img class="mySlides" src="{{ url_for('static',filename='img/cinco.png') }}">

                    
                    <button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
                    <button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>

                </div>
            </td>
        </tr>
    
    </table>
</div>

<div id="id01" class="w3-modal">
    <div class="w3-modal-content">
        <header class="w3-container w3-teal">
            <span onclick="document.getElementById('id01').style.display='none'"
            class="w3-button w3-display-topright">&times;</span>
            <h2>Predictions|<div id="estimationHeader"></div></h2>
        </header>
      
        <div class="w3-container" id="estimationsDetail">
        ...
        </div>

        <footer class="w3-container w3-teal">
            <span onclick="document.getElementById('id01').style.display='none'"
            class="w3-button w3-display-topright">&times;</span>
        </footer>

      
    </div>
</div>
  

<script type="text/javascript">
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length} ;
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}

</script>
{% endblock %}
